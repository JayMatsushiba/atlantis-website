            <form action="https://formspree.io/f/myybpeon" method="POST">
              <div class="form-group row">
                <div class="col-sm-10">
                  <p class="subtitle ml-3">Stay in touch.</p>
                  <input type="email" name="_replyto" class="form-control m-3" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <input type="hidden" name="_subject" class="m-3" value="Contact request from Above Atlantis website" />
                  <textarea name="message" class="form-control m-3" id="InputContent" rows="3" placeholder="Type your message"></textarea>
                  <button type="submit" value="Send" class="btn btn-primary zoom ml-3">Submit</button>
                </div>
              </div>
            </form>
