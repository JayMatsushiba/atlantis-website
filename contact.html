        <title>Above Atlantis</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"><strong>ABOVE ATLANTIS</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="projects.html">Projects</a>
            <a class="nav-link" href="team.html">Team</a>
            <a class="nav-link active" href="#">Contact</a>
          </div>
        </div>
      </nav>

      <div class="container animate__animated animate__fadeInUp">
        <h1 class="title display-1"><strong>Contact</strong></h1>
        <p class="subtitle">Stay in touch.</p>
      </div>
      
      <div class="container mt-4 animate__animated animate__fadeInUp animate__delay-1s pt-4">
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group row">
                <label for="InputEmail" class="pt-2 col-sm-2">Email address</label>
                <div class="col-sm-10">

                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
              </div>
              <div class="form-group row">
                <label for="InputName" class="pt-2 col-sm-2">Name</label>
                <div class="col-sm-10">
                  <div class="form-row m-0">
                    <input type="text" class="form-control col" id="InputName" placeholder="  First name">
                    <input type="text" class="form-control col ml-1" id="InputName" placeholder="Last name">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="InputCompany" class="pt-2 col-sm-2">Company / Institution</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="InputCompany" placeholder="Enter company/institution">

                </div>
              </div>
              <div class="form-group row">
                <label for="InputSubject" class="pt-2 col-sm-2">Subject line</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="InputSubject" placeholder="Enter subject line">

                </div>
              </div>
              <div class="form-group row">
                <label for="InputContent" class="pt-2 col-sm-2">Message</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="InputContent" rows="3" placeholder="Enter message"></textarea>

                </div>
              </div>

              <button type="submit" class="btn btn-primary zoom">Submit</button>
            </form>
          </div>
        </div>
      </div>



    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
